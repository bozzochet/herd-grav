name: De Capitalize Gitlab Links
slug: de-capitalize-gitlab-links
type: plugin
version: 0.1.0
description: De Capitalize Gitlab Links
icon: plug
author:
  name: bozzochet
  email: bozzo1983@gmail.com
homepage: https://github.com/bozzochet/grav-plugin-de-capitalize-gitlab-links
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/bozzochet/grav-plugin-de-capitalize-gitlab-links/issues
docs: https://github.com/bozzochet/grav-plugin-de-capitalize-gitlab-links/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_DE_CAPITALIZE_GITLAB_LINKS.TEXT_VARIABLE
      help: PLUGIN_DE_CAPITALIZE_GITLAB_LINKS.TEXT_VARIABLE_HELP
